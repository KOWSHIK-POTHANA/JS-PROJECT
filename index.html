<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Study Sphere</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('your-image.jpg') no-repeat center center/cover; /* Add your image here */
        }
        .d1 {
            text-align: center;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="d1">
    <h1>WELCOME TO THE STUDY SPHERE</h1>
    <div class="btn-container">
        <a href="./register.html" class="btn">New User</a>
        <a href="./login.html" class="btn">Existing User</a>
    </div>
</div>

</body>
</html>
